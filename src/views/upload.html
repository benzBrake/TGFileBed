    <script>
        const locales = {
            en: {
                'site-title': '{siteTitle}',
                'upload-page-title': `Upload File to {siteTitle}`,
                'choose-file': 'Choose File',
                'no-file-chosen': 'No file chosen',
                'uploading': 'Uploading...',
                'upload-successful': 'Upload successful!',
                'upload-failed': 'Upload failed',
                'manage-link': 'Manage',
                'url-label': 'URL',
                'bbcode-label': 'BBCode',
                'markdown-label': 'Markdown',
                'html-label': 'HTML',
                'copy': 'Copy',
                'copied': 'Copied!',
                'history-title': 'History',
                'clear-history': 'Clear History',
                'no-history': 'No history yet.',
                'clear-history-confirm': 'Are you sure you want to clear all history?',
                'files-selected': '{count} files selected',
                'no-file-provided': 'No file provided for upload.',
                'unknown-error': 'Unknown error occurred',
                'network-error': 'Network error during upload.',
            },
            'zh-CN': {
                'site-title': '{siteTitle}',
                'upload-page-title': `上传文件到 {siteTitle}`,
                'choose-file': '选择文件',
                'no-file-chosen': '未选择文件',
                'uploading': '上传中...',
                'upload-successful': '上传成功！',
                'upload-failed': '上传失败',
                'manage-link': '管理',
                'url-label': '链接',
                'bbcode-label': 'BBCode',
                'markdown-label': 'Markdown',
                'html-label': 'HTML',
                'copy': '复制',
                'copied': '已复制！',
                'history-title': '历史记录',
                'clear-history': '清除历史记录',
                'no-history': '暂无历史记录',
                'clear-history-confirm': '您确定要清除所有历史记录吗？',
                'files-selected': '已选择 {count} 个文件',
                'no-file-provided': '未提供上传文件。',
                'unknown-error': '发生未知错误',
                'network-error': '上传过程中出现网络错误。',
            },
            'zh-TW': {
                'site-title': '{siteTitle}',
                'upload-page-title': `上傳檔案到 {siteTitle}`,
                'choose-file': '選擇檔案',
                'no-file-chosen': '未選擇檔案',
                'uploading': '上傳中...',
                'upload-successful': '上傳成功！',
                'upload-failed': '上傳失敗',
                'manage-link': '管理',
                'url-label': '連結',
                'bbcode-label': 'BBCode',
                'markdown-label': 'Markdown',
                'html-label': 'HTML',
                'copy': '複製',
                'copied': '已複製！',
                'history-title': '歷史記錄',
                'clear-history': '清除歷史記錄',
                'no-history': '暫無歷史記錄',
                'clear-history-confirm': '您確定要清除所有歷史記錄嗎？',
                'files-selected': '已選擇 {count} 個檔案',
                'no-file-provided': '未提供上傳檔案。',
                'unknown-error': '發生未知錯誤',
                'network-error': '上傳過程中出現網路錯誤。',
            }
        };

        let currentLocale = 'en';

        function setLocale (locale) {
            if (locales[locale]) {
                currentLocale = locale;
                localStorage.setItem('locale', locale);
            }
        }

        function getLocale () {
            return currentLocale;
        }

        function translate (key) {
            const translated = locales[currentLocale][key] || key;
            return translated.replace(/{siteTitle}/g, window.siteTitle);
        }

        function initI18n () {
            const savedLocale = localStorage.getItem('locale');
            if (savedLocale && locales[savedLocale]) {
                setLocale(savedLocale);
                return;
            }

            const browserLang = navigator.language;
            if (browserLang.startsWith('zh-CN')) {
                setLocale('zh-CN');
            } else if (browserLang.startsWith('zh-TW') || browserLang.startsWith('zh-HK')) {
                setLocale('zh-TW');
            } else {
                setLocale('en');
            }
        }

        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('fileName');
        const statusDisplay = document.getElementById('status');
        const resultsDisplay = document.getElementById('results');
        const localeSwitcher = document.getElementById('locale-switcher');

        const updateUIText = () => {
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                    if (el.placeholder) el.placeholder = translate(key);
                } else if (el.tagName === 'OPTION') {
                    // Skip options as they are static
                } else {
                    el.textContent = translate(key);
                }
            });
            document.title = translate('upload-page-title');
            localeSwitcher.value = getLocale();
        };

        initI18n();
        updateUIText();

        localeSwitcher.addEventListener('change', (e) => {
            setLocale(e.target.value);
            updateUIText();
        });


        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            if (files.length > 0) {
                if (files.length === 1) {
                    fileNameDisplay.textContent = files[0].name;
                } else {
                    fileNameDisplay.textContent = translate('files-selected').replace('{count}', files.length);
                }
                for (const file of files) {
                    handleUpload(file);
                }
            } else {
                fileNameDisplay.textContent = translate('no-file-chosen');
            }
        });

        const handleUpload = (file) => {
            if (!file) {
                statusDisplay.textContent = translate('no-file-provided');
                statusDisplay.style.color = 'red';
                return;
            }

            const tempId = `temp_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
            const tempHistoryItem = {
                id: tempId,
                original_filename: file.name,
                timestamp: new Date().toISOString(),
                status: 'uploading',
            };

            sessionHistory.unshift(tempHistoryItem);
            renderHistory();

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.onload = () => {
                const index = sessionHistory.findIndex(item => item.id === tempId);
                if (xhr.status >= 200 && xhr.status < 300) {
                    const result = JSON.parse(xhr.responseText);
                    const isImage = /\.(bmp|jpe?g|png|gif|svg|webp|ico|tiff)$/i.test(result.original_filename);
                    const finalHistoryItem = {
                        ...tempHistoryItem,
                        status: 'success',
                        url: result.url,
                        filename: result.filename,
                        isImage: isImage,
                    };
                    if (index !== -1) {
                        sessionHistory[index] = finalHistoryItem;
                    }
                    saveHistory(sessionHistory.filter(item => item.status === 'success'));
                } else {
                    const errorResult = JSON.parse(xhr.responseText);
                    const errorMessage = errorResult.error || translate('unknown-error');
                    if (index !== -1) {
                        sessionHistory[index].status = 'error';
                        sessionHistory[index].error = errorMessage;
                    }
                }
                renderHistory();
            };

            xhr.onerror = () => {
                const index = sessionHistory.findIndex(item => item.id === tempId);
                if (index !== -1) {
                    sessionHistory[index].status = 'error';
                    sessionHistory[index].error = translate('network-error');
                }
                renderHistory();
            };

            xhr.send(formData);
        };

        const addCopyListeners = () => {
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const input = button.previousElementSibling;
                    if (input && input.value) {
                        navigator.clipboard.writeText(input.value).then(() => {
                            const originalText = button.textContent;
                            button.textContent = translate('copied');
                            button.classList.add('copied');
                            setTimeout(() => {
                                button.textContent = originalText;
                                button.classList.remove('copied');
                            }, 2000);
                        }).catch(err => {
                            console.error('Failed to copy text: ', err);
                        });
                    }
                    event.stopPropagation();
                });
            });
        };

        const historyList = document.getElementById('history-list');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        let sessionHistory = [];

        const getHistory = () => {
            const history = JSON.parse(localStorage.getItem('tgfilebed_history')) || [];
            return history.map(item => ({ ...item, status: 'success' }));
        };

        const saveHistory = (history) => {
            const toSave = history
                .filter(item => item.status === 'success')
                .map(({ id, status, error, ...rest }) => rest)
                .slice(0, 10);
            localStorage.setItem('tgfilebed_history', JSON.stringify(toSave));
        };

        const renderHistory = () => {
            historyList.innerHTML = '';
            const historyToRender = sessionHistory;

            if (historyToRender.length === 0) {
                historyList.innerHTML = `<li>${translate('no-history')}</li>`;
                clearHistoryBtn.style.display = 'none';
                return;
            }
            clearHistoryBtn.style.display = 'block';

            historyToRender.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.dataset.id = item.id;

                let actionsHtml = '';
                switch (item.status) {
                    case 'uploading':
                        actionsHtml = `<div class="loader"></div>`;
                        break;
                    case 'success':
                        actionsHtml = `<button class="copy-btn-main">${translate('copy')}</button>`;
                        break;
                    case 'error':
                        actionsHtml = `
                            <div class="error-container" title="${item.error}">
                                <span class="error-text">${translate('upload-failed')}</span>
                            </div>`;
                        break;
                }

                li.innerHTML = `
                    <div class="history-item-info">
                        <div class="history-item-filename">${item.original_filename}</div>
                        <div class="history-item-time">${new Date(item.timestamp).toLocaleString()}</div>
                    </div>
                    <div class="history-item-progress">
                        ${actionsHtml}
                    </div>
                `;

                if (item.status === 'success') {
                    const copyBtn = li.querySelector('.copy-btn-main');
                    const progressContainer = li.querySelector('.history-item-progress');

                    const isTouchDevice = () => 'ontouchstart' in window || navigator.maxTouchPoints > 0;

                    if (isTouchDevice()) {
                        copyBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            toggleDropdown(copyBtn, item);
                        });
                    } else {
                        let leaveTimeout;
                        progressContainer.addEventListener('mouseenter', () => {
                            clearTimeout(leaveTimeout);
                            toggleDropdown(copyBtn, item, true);
                        });
                        progressContainer.addEventListener('mouseleave', () => {
                            leaveTimeout = setTimeout(() => {
                                toggleDropdown(copyBtn, item, false);
                            }, 200);
                        });
                    }
                }
                historyList.appendChild(li);
            });
            addCopyListeners();
        };

        const toggleDropdown = (button, item, show) => {
            // For click logic on touch devices
            if (typeof show === 'undefined') {
                const existingDropdown = button.nextElementSibling;
                const shouldShow = !existingDropdown || !existingDropdown.classList.contains('show');
                closeAllDropdowns();
                if (shouldShow) {
                    showDropdown(button, item);
                }
            }
            // For hover logic on non-touch devices
            else {
                if (show) {
                    closeAllDropdowns(button.parentElement);
                    showDropdown(button, item);
                } else {
                    hideDropdown(button);
                }
            }
        };

        const showDropdown = (button, item) => {
            let dropdown = button.nextElementSibling;
            if (!dropdown || !dropdown.classList.contains('dropdown-menu')) {
                dropdown = createDropdown(item);
                button.insertAdjacentElement('afterend', dropdown);
                addCopyListeners();
            }
            dropdown.classList.add('show');
        }

        const hideDropdown = (button) => {
            let dropdown = button.nextElementSibling;
            if (dropdown && dropdown.classList.contains('dropdown-menu')) {
                dropdown.classList.remove('show');
            }
        }

        const createDropdown = (item) => {
            const dropdown = document.createElement('div');
            dropdown.className = 'dropdown-menu';

            const { url, original_filename, isImage } = item;
            let html, bbcode, markdown;
            if (isImage) {
                html = `<a href="${url}"><img src="${url}" alt="${original_filename}" /></a>`;
                bbcode = `[url=${url}][img]${url}[/img][/url]`;
                markdown = `![${original_filename}](${url})`;
            } else {
                html = `<a href="${url}">${original_filename}</a>`;
                bbcode = `[url=${url}]${original_filename}[/url]`;
                markdown = `[${original_filename}](${url})`;
            }

            const links = {
                'url-label': url,
                'html-label': html,
                'bbcode-label': bbcode,
                'markdown-label': markdown,
            };

            for (const [labelKey, linkValue] of Object.entries(links)) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'dropdown-item';

                const label = document.createElement('label');
                label.textContent = `${translate(labelKey)}:`;

                const input = document.createElement('input');
                input.type = 'text';
                input.value = linkValue;
                input.readOnly = true;

                const button = document.createElement('button');
                button.className = 'copy-btn';
                button.textContent = translate('copy');

                itemDiv.appendChild(label);
                itemDiv.appendChild(input);
                itemDiv.appendChild(button);
                dropdown.appendChild(itemDiv);
            }

            dropdown.addEventListener('click', e => e.stopPropagation());
            return dropdown;
        };

        const closeAllDropdowns = (exceptContainer = null) => {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                if (exceptContainer === null || !menu.parentElement.isSameNode(exceptContainer)) {
                    menu.classList.remove('show');
                }
            });
        };

        window.addEventListener('click', () => closeAllDropdowns());

        clearHistoryBtn.addEventListener('click', () => {
            if (confirm(translate('clear-history-confirm'))) {
                sessionHistory = [];
                saveHistory([]);
                renderHistory();
            }
        });

        sessionHistory = getHistory();
        renderHistory();
    </script>
</body>
