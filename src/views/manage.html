    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #5a67d8;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #5a67d8;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            color: #5a67d8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .pagination {
            text-align: center;
            margin-top: 1.5rem;
        }

        .pagination a,
        .pagination span {
            margin: 0 10px;
        }

        .delete-all {
            text-align: center;
            margin-top: 1.5rem;
        }

        .delete-all a {
            background-color: #e53e3e;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
        }

        .delete-all a:hover {
            background-color: #c53030;
            text-decoration: none;
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            cursor: pointer;
        }

        .file-ext {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #eee;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .link-group {
            margin-bottom: 1rem;
            display: flex;
        }

        .link-group label {
            display: block;
            font-weight: bold;
            flex-basis: 100px;
        }

        .link-group input {
            padding: 8px;
            box-sizing: border-box;
            flex-grow: 1;
            border: 1px solid #ccc;
            border-right: 0;
        }

        .copy-btn {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 0;
            border: 1px solid #ccc;
        }

        #deleteModal .modal-content {
            text-align: center;
        }

        #deleteModal p {
            margin: 10px 0;
        }

        #deleteModal button {
            transition: background-color 0.2s;
        }

        #deleteModal button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Manage Files</h1>
        <table>
            <thead>
                <tr>
                    <th>Thumbnail</th>
                    <th>Original Filename</th>
                    <th>Filename</th>
                    <th>Size</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {tbody}
            </tbody>
        </table>
        <div class="pagination">
            {pagination}
        </div>
        <div class="delete-all">
            <a href="#" onclick="showDeleteAllModal(); return false;">Delete All Files</a>
        </div>
    </div>

    <div id="linkModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Copy Link</h2>
            <div class="link-group">
                <label for="pureLink">URL:</label>
                <input type="text" id="pureLink" readonly>
                <button class="copy-btn" onclick="copyToClipboard('pureLink')">Copy</button>
            </div>
            <div class="link-group">
                <label for="htmlLink">HTML:</label>
                <input type="text" id="htmlLink" readonly>
                <button class="copy-btn" onclick="copyToClipboard('htmlLink')">Copy</button>
            </div>
            <div class="link-group">
                <label for="bbcodeLink">BBCode:</label>
                <input type="text" id="bbcodeLink" readonly>
                <button class="copy-btn" onclick="copyToClipboard('bbcodeLink')">Copy</button>
            </div>
            <div class="link-group">
                <label for="markdownLink">Markdown:</label>
                <input type="text" id="markdownLink" readonly>
                <button class="copy-btn" onclick="copyToClipboard('markdownLink')">Copy</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this file?</p>
            <p><strong id="deleteFileName"></strong></p>
            <div style="margin-top: 20px; text-align: right;">
                <button onclick="closeDeleteModal()"
                    style="margin-right: 10px; padding: 8px 16px; background-color: #e2e8f0; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
                <button onclick="confirmDelete()"
                    style="padding: 8px 16px; background-color: #e53e3e; color: white; border: none; border-radius: 4px; cursor: pointer;">Delete</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('linkModal');

        function showModal (filename, original_filename) {
            const baseUrl = window.location.origin;

            // 直接根据文件名后缀判断是否为图片
            const isImage = /\.(bmp|jpe?g|png|gif|svg|webp|ico|tiff)$/i.test(filename);

            const fileUrl = baseUrl + '/file/' + filename;

            document.getElementById('pureLink').value = fileUrl;

            let html, bbcode, markdown;
            if (isImage) {
                // 图片专属的HTML格式 - 简洁版
                html = '<img src="' + fileUrl + '" alt="' + original_filename + '" />';

                // 图片专属的BBCode格式 - 简洁版
                bbcode = '[img]' + fileUrl + '[/img]';

                // 图片专属的Markdown格式 - 简洁版
                markdown = '![' + original_filename + '](' + fileUrl + ')';
            } else {
                html = '<a href="' + fileUrl + '">' + original_filename + '</a>';
                bbcode = '[url=' + fileUrl + ']' + original_filename + '[/url]';
                markdown = '[' + original_filename + '](' + fileUrl + ')';
            }

            document.getElementById('htmlLink').value = html;
            document.getElementById('bbcodeLink').value = bbcode;
            document.getElementById('markdownLink').value = markdown;

            modal.style.display = "block";
        }

        function closeModal () {
            modal.style.display = "none";
        }

        function copyToClipboard (elementId) {
            const input = document.getElementById(elementId);
            input.select();
            document.execCommand('copy');
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
            if (event.target == deleteModal) {
                closeDeleteModal();
            }
        }

        const deleteModal = document.getElementById('deleteModal');
        let fileToDelete = '';
        let isDeleteAll = false;

        function showDeleteModal (hashId, fileName) {
            document.getElementById('deleteFileName').textContent = fileName;
            document.querySelector('#deleteModal h2').textContent = 'Confirm Delete';
            document.querySelector('#deleteModal p:first-of-type').textContent = 'Are you sure you want to delete this file?';
            fileToDelete = hashId;
            isDeleteAll = false;
            deleteModal.style.display = "block";
        }

        function showDeleteAllModal () {
            document.getElementById('deleteFileName').textContent = 'All Files';
            document.querySelector('#deleteModal h2').textContent = 'Confirm Delete All';
            document.querySelector('#deleteModal p:first-of-type').textContent = 'Are you sure you want to delete all files? This action cannot be undone.';
            isDeleteAll = true;
            deleteModal.style.display = "block";
        }

        function closeDeleteModal () {
            deleteModal.style.display = "none";
            fileToDelete = '';
            isDeleteAll = false;
        }

        function confirmDelete () {
            if (isDeleteAll) {
                window.location.href = '/delete/all';
            } else if (fileToDelete) {
                window.location.href = '/delete/' + fileToDelete;
            }
        }
    </script>
</body>

</html>
